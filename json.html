<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JSON - JavaScript Object Notation</h1>
    <script>
        /* Notacion de Objetos JavaScript
        - Es un formato ligero de cambio de datos
        - Todas las propiedades deben de ir con dobles comillas
        */

        const json = {
            cadena: "Nicolas",
            numero: 28,
            booleano: true,
            arreglo: ["ejercicio", "programar", "anime"],
            objeto: {
                mascota1: "Hollie",
                mascota2: "Snow"
            },
            nulo: null
        }

        console.log(json);
        
    </script>
</body>
</html>
