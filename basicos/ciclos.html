<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclos</title>
</head>
<body>
    <h1>Ciclos</h1>
    <script>
        let contador = 0;

        while (contador < 10) {
            console.log("while " + contador);
            contador++;
        }

        //Se completarà las 1o iteraciones del while y en el do while se ejecutarà otra mas aun si la condicion no cumple
        do {
            console.log("do while " + contador);
            contador++;
        } while (contador < 10);

        //
    </script>
</body>
</html>
