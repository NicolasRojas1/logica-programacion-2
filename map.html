<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dato Map</title>
</head>
<body>
    <h1>Maps</h1>
    <script>
        /*
         Se utilizan como coleccion de datos como un objeto primitivo
         - En los mapas se pueden generar llaves que no sean cadenas de texto
         - Se parecen mas a los objetos que a los arreglos
         */

        const mapa = new Map();

        //Metodo para agregar valores
        mapa.set("nombre", "Nicolas");
        mapa.set("apellido", "Rojas");
        mapa.set("edad", 28);

        console.log(mapa);
        //Para conocer la cantidad de elementos
        console.log(mapa.size);
        //Para preguntar si existe una llave
        console.log(mapa.has("nombre"));
        //Para obtener un valor
        console.log(mapa.get("nombre"));
        //Sobreescribir un valor
        mapa.set("nombre", "Hollie");
        console.log(mapa.get("nombre"));
        //Eliminar un atributo
        mapa.delete("apellido");
        console.log(mapa);

        //Recorrer un mapa, ya que es un elemento iterable se usa el for of
        //Con destructuracion se accede al key y value
        for (const [key, value] of mapa) {
            console.log(`Llave: ${key}, valor:${value}`);     
        }

        //con elementos que no sea cadena de texto
        mapa.set(19, "diecinueve");
        mapa.set(false, "falso");
        mapa.set({}, {});
        console.log(mapa);
        
        //Segunda forma de inicializar los valores para un map
        const mapa2 = new Map([
            ["nombre", "Snow"],
            ["edad", 1],
            ["animal", "dachshund"],
            [null,"nulo"]
        ]);

        console.log(mapa2);
        for (const [key, value] of mapa2) {
            console.log(`Llave: ${key}, valor: ${value}`);     
        }
        
        //Con ayuda de la destructuracion puedo almacenar lo que son las llaves y los valores en arreglos
        const llavesMapa2 = [...mapa2.keys()]; 
        const valoresMapa2 = [...mapa2.values()];
        
        console.log(llavesMapa2);
        console.log(valoresMapa2);
        
        
        
        
        
    </script>
</body>
</html>
