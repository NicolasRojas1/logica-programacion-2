<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Callbacks</h1>
    <script>
        /*
        ---------------- Callback ---------------
        Es una funcion que se va a ejecutar despues de que otra lo haga
        * Es el primer mecanismo que se tiene para controlar la sincronia, para tener el control del paso a paso en la aplicaciÃ³n

        En las callbacks no se tiene un manejo sencillo de los errores, es por eso que se genera el "callback hell"
        */
        function cuadradoCallback(value, callback) {
            //Settiomeout va a simular el ir y consumir una API externa
            setTimeout(() => {
                callback(value, value * value);
            }, 0 | Math.random() * 1000);
        }

        //Invoco la funcion y ejecuto una funcion anonima
        //Callback hell
        cuadradoCallback(0, (value, result) => {
            console.log('Inicia callback');
            console.log(`Callback: ${value}, ${result}`);
            cuadradoCallback(1, (value, result) => {
                console.log(`Callback: ${value}, ${result}`);
                cuadradoCallback(2, (value, result) => {
                    console.log(`Callback: ${value}, ${result}`);
                    cuadradoCallback(3, (value, result) => {
                        console.log(`Callback: ${value}, ${result}`);
                        cuadradoCallback(4, (value, result) => {
                            console.log(`Callback: ${value}, ${result}`);
                            cuadradoCallback(5, (value, result) => {
                                console.log(`Callback: ${value}, ${result}`);
                            });
                        });
                    });
                });
            });
        });
    </script>

</body>

</html>
