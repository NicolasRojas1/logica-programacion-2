<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promesas</title>
</head>
<body>
    <h1>Promesas</h1>
    <script>
        /*
        ---------------- Promesas ------------------
        Se pueden ver como un if - else, si esta se cumple se ejecutaria el resolve. Por otro lado, si no se llega a cumplir se ejecutarÃ¡ el reject.

        Realizo lo mismo con el ejemplo de las callbacks

        function cuadradoCallback(value, callback) {
            //Settiomeout va a simular el ir y consumir una API externa
            setTimeout(() => {
                callback(value, value * value);
            }, 0 | Math.random() * 1000);
        }
        */

        function cuadradoPromise(value){
            //Se crea un objeto de tipo promise, el cual recibe una funcion con los 2 valores "resolve" y "reject"
            return new Promise((resolve, reject) => {
                //se pasa lo del settimeout
                setTimeout(() => {
                    //El resolve es como el return positivo de la promesa
                    resolve({
                        //Value como el parametro que se pase y result el resultado de la operacion
                        value: value,
                        result: value * value
                    });
                }, 0 | Math.random() * 1000);
            })
        }

        //Catch atrapa el error resultante del reject
        //Then recibe la parte positiva de la promesa
        cuadradoPromise(0)
            .then((obj) => {
                console.log('Inicia Promise');
                console.log(`Promise: ${obj.value}, ${obj.result}`);
            })
            .catch();
    </script>
</body>
</html>
