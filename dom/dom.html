<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB APIs</title>
</head>
<body>
    <!-- 
    Aplication programming interface
    Es la serie y mecanismos que tiene el lenguaje implementado para poder interactuar con el navegador 
    - Es un conjunto de herramientas, funciones y mecanismos proporcionados por el navegador o el entorno web que permiten a los desarrolladores interactuar con diferentes partes del sistema o del navegador

    - API es un término general para cualquier interfaz que permite que dos sistemas se comuniquen.

    - Web API es un tipo de API diseñado específicamente para trabajar en aplicaciones web, ya sea interactuando con el navegador o accediendo a servicios web externos.
    -->
    <h1>WEB APIs</h1> 
    <!-- 
    Es como los navegadores representan el codigo HTML para trabajarlo con JS
    Es una interfaz estandarizada
    EL DOM es la API que tiene JS en la web para manipular el HTML 
    -->
    <h2>DOM: Document Object Model</h2>
    <!-- 
    No se le considera una API estandar, aunque últimamente los navegadores funcionan similar 
    -->
    <h2>BOM: Browser Object Model</h2>
    <!-- Es una parte del DOM pero para manejar el CSS -->
    <h2>CSSOM: CSS Object Model</h2>
    <h2>WEB APIs</h2>
    <ul>
        <li>Eventos</li>
        <li>Forms</li>
        <li>AJAX - Fetch</li>
        <li>History</li>
        <li>Web Storage</li>
        <li>Geolocation</li>
        <li>Drag and Drop</li>
        <li>Indexed DB</li>
        <li>Canvas</li>
        <li>Multimedia</li>
        <li>etc...</li>
    </ul>
    <script src="/js/dom.js"></script>
</body>
</html>
