<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sets</title>
</head>
<body>
    <h1>Sets</h1>
    <script>
        /* Es una estructura similar a un array, pero de datos únicos
        - Parece ser como un arreglo, pero en realidad no lo es. Es una coleccion de datos
        */
       const set = new Set([1,2,3,3,true, false, false,{},{}, "hola", "HOLA"]);
       console.log(set);
       //Para saber el tamaño
       console.log(set.size);

       //Como añadir elementos
       const set2 = new Set();
       set2.add(1);
       set2.add(2);
       set2.add(2);
       set2.add(3);
       set2.add(true);
       set2.add(false);
       set2.add(true);
       set2.add({});

       console.log(set2);
       console.log(set2.size);

       console.log('---- Inicio cilo for of ----');
       for (element of set) {
        console.log(element);
       }

       console.log('---- Inicio cilo for each ----');
       set2.forEach(element =>  console.log(element) );
       
       //Para acceder en una posicion se debe convertir en un arreglo
       let arr = Array.from(set);
       console.log(arr);
       
       //Metodo para eliminar un dato en un Set
       set.delete("hola")
       console.log(set);

       //Metodo has para comprobar si existe en la coleccion de datos
       console.log(set.has("hola"));
       
       //Si quisiera limpiar la coleccion
       set2.clear();
       console.log(set2);
       
       
    </script>
</body>
</html>
